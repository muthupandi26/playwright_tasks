<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="table.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
       
    </head>
    <body>
        <h1> Row checking using Automation </h1>
        <div class="container">
            <div class="form-div">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" id="add-row" >Add Row</button>
                    </div>
                </div>
            </div>

            <div class="container">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>All <input type="checkbox" id="select-all" ></th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody id="table1">
                        <tr>
                            <td><input type="checkbox" id="select-row"></td>
                            <td>Test</td>
                            <td>Test</td>
                            <td>Test@gmail.com</td>
                        </tr>
                    </tbody>
                </table>
                <button class="remove-row" id="remove-row">Remove Row</button>
                <button class="remove-row" id="count_value">1</button>
            </div>
        </div>
        <script src="table.js"> </script>

    </body>

</html>
